<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to 123 Main Street</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="fade-in">
    <h1 class="section-heading">01 Welcome</h1>
    <p class="main-text">Welcome to 123 Main Street</p>
    <p class="sub-text">Letâ€™s curate your dream vacation in [City Name]</p>
  </header>

  <main id="experience-list" class="fade-in">
    <!-- Dynamic Experiences will be injected here -->
  </main>

  <footer class="fade-in">
    <p class="footer-note">Powered by Unified Content</p>
  </footer>

  <script>
    // Fetch data from Netlify Function
    fetch('/.netlify/functions/get-experiences')
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('experience-list');

        if (!data.records || data.records.length === 0) {
          console.error('No records found:', data);
          container.innerHTML = '<p class="error-text">No experiences found at this time.</p>';
          return;
        }

        data.records.forEach(record => {
          const fields = record.fields || {};

          const name = fields.Name || 'Untitled Experience';
          const description = fields.Description || 'No description available.';
          const rawUrl = fields.URL || '#';
          const url = rawUrl.startsWith('http') ? rawUrl : (rawUrl === '#' ? '#' : `https://${rawUrl}`);

          const div = document.createElement('div');
          div.className = 'experience-card fade-in';
          div.innerHTML = `
            <h2 class="experience-title">${name}</h2>
            <p class="experience-desc">${description}</p>
            ${url !== '#' ? `<a href="${url}" class="experience-link" target="_blank">Book Now</a>` : '<p class="no-link">No booking link available.</p>'}
          `;

          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error fetching experiences:', error);
        const container = document.getElementById('experience-list');
        container.innerHTML = `<p class="error-text">Failed to load experiences: ${error.message}</p>`;
      });

    // Fade-in on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
