<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to 123 Main Street</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="fade-in">
    <h1 class="section-heading">01 Welcome</h1>
    <p class="main-text">Welcome to 123 Main Street</p>
    <p class="sub-text">Letâ€™s curate your dream vacation in [City Name]</p>
  </header>

  <main id="experience-list" class="fade-in">
    <!-- Dynamic Experiences will be injected here -->
  </main>

  <footer class="fade-in">
    <p class="footer-note">Powered by StayCurated</p>
  </footer>

  <script>
    const airtableApiKey = 'patY2FQOkg2QRignR.7a32ebeaa6a90af34117c81f478d7aeedc6316b5fd1aa84100b4b99604a27c51';
    const baseId = 'appka3xzQTMmxJBo5';
    const tableName = 'Experience Partners 2025';

    fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}`, {
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('experience-list');

      if (!data.records) {
        console.error('No records found:', data);
        return;
      }

      data.records.forEach(record => {
        const div = document.createElement('div');
        div.className = 'experience-card fade-in';
        div.innerHTML = `
          <h2 class="experience-title">${record.fields.Name}</h2>
          <p class="experience-desc">${record.fields.Description || ''}</p>
          <a href="${record.fields.Link}" class="experience-link" target="_blank">Book Now</a>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error('Airtable fetch error:', err);
    });

    // Fade-in on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
